<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Project Scheduler</title>
  <link rel="stylesheet" href="/index.css">
</head>


<body>

<!-- 아이디 입력 -->
<div class="container" id="mainScreen">
  <h1>아이디 입력</h1>
  <div class="center">
    <input id="nickname" placeholder="아이디">
    <br>
    <button class="primary" onclick="enter()">입장</button>
  </div>
</div>

<!-- 메뉴 -->
<div class="container hidden" id="menuScreen">
  <h2 id="welcome"></h2>
  <div class="center">
    <input id="joinCodeInput" placeholder="참가 코드"><br>
    <button class="secondary" onclick="joinByCode()">프로젝트 참가</button>
    <br><br>
    <button class="primary" onclick="createProject()">프로젝트 생성</button>
  </div>
</div>

<!-- 시간표 -->
<div class="container hidden" id="timetableScreen">
  <h2>프로젝트 시간표</h2>
  <div class="center">
    <button class="secondary" onclick="openShare()">공유하기</button>
  </div>
  <table id="timetable"></table>
</div>

<!-- 공유 모달 -->
<div class="modal" id="shareModal">
  <div class="modal-content">
    <h3>프로젝트 공유</h3>

    <p>참가 코드</p>
    <input id="shareCode" readonly>

    <p>초대 링크</p>
    <input id="shareLink" readonly>

    <button class="primary" onclick="copyShare()">복사</button>
    <button class="secondary" onclick="closeShare()">닫기</button>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/state.js"></script>
<script src="/js/api.js"></script>
<script src="/js/timetable.js"></script>
<script src="/js/ui.js"></script>

</body>
</html>
