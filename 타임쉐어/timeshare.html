<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Project Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .center {
      text-align: center;
      margin-top: 30px;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .primary {
      background: #4f46e5;
      color: white;
    }
    .secondary {
      background: #e5e7eb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 13px;
    }
    th {
      background: #f3f4f6;
    }
    .hidden {
      display: none;
    }
    td {
      cursor: pointer;
    }
    td.selected {
      background: #c7d2fe;
    }
  </style>
</head>
<body>

<div class="container" id="mainScreen">
  <h1>아이디 입력</h1>
  <div class="center">
    <input type="text" id="tempId" placeholder="아이디" />
    <br />
    <button class="primary" onclick="goNext()">입장</button>
  </div>
</div>

<div class="container hidden" id="menuScreen">
  <h2 id="welcome"></h2>
  <div class="center">
    <button class="primary" onclick="showTimetable()">프로젝트 생성</button>
    <button class="secondary">프로젝트 참가</button>
  </div>
</div>

<div class="container hidden" id="timetableScreen">
  <h2>프로젝트 시간표</h2>
  <table id="timetable"></table>
</div>

<script>
  function goNext() {
    const id = document.getElementById('tempId').value;
    if (!id) {
      alert('아이디를 입력하세요');
      return;
    }
    document.getElementById('mainScreen').classList.add('hidden');
    document.getElementById('menuScreen').classList.remove('hidden');
    document.getElementById('welcome').innerText = `${id}님 환영합니다`;
  }

  function showTimetable() {
    document.getElementById('menuScreen').classList.add('hidden');
    document.getElementById('timetableScreen').classList.remove('hidden');
    generateTable();
  }

  function generateTable() {
    const table = document.getElementById('timetable');
    const days = ['시간', '월', '화', '수', '목', '금'];
    const startHour = 9;
    const endHour = 22;

    let html = '<tr>';
    days.forEach(d => html += `<th>${d}</th>`);
    html += '</tr>';

    for (let h = startHour; h < endHour; h++) {
      for (let m of [0, 30]) {
        const timeLabel = `${String(h).padStart(2, '0')}:${m === 0 ? '00' : '30'}`;
        html += `<tr><th>${timeLabel}</th>`;
        for (let d = 1; d <= 5; d++) {
          html += `<td onclick="toggle(this)"></td>`;
        }
        html += '</tr>';
      }
    }
    table.innerHTML = html;
  }

  function toggle(cell) {
    const userId = document.getElementById('tempId').value;
    if (cell.classList.contains('selected')) {
      cell.classList.remove('selected');
      cell.innerText = '';
    } else {
      cell.classList.add('selected');
      cell.innerText = userId;
    }
  }
</script>

</body>
</html>
